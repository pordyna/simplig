

[tool.poetry]
name = "simplig"
version = "0.1.0"
description = "Load and visualize openpmd mesh data"
authors = ["Pawe≈Ç Ordyna <p.ordyna@hzdr.de>"]
license = "GNU 3.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
pint = "^0.24.3"
numpy = ">=1.26"
matplotlib = "^3.9.1"
scipy = "^1.14.0"
openpmd-api = "^0.15.2"
affine-transform = {version="^0.3.2", optional=true}
mgen = {version = "^1.2.1", optional = true}
[tool.poetry.group.dev.dependencies]
black = "^24.4.2"
docformatter = "^1.7.5"
flake8 = "^7.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100

[tool.docformatter]
recursive = true
pre-summary-space = true
wrap-summaries = 100
wrap-descriptions = 100
